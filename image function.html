<html>
<head>
<style>
    div{
        height: 200px;

        background-color: yellow;
        align-items: center;
        justify-content: center;
        display: flex;
    }
    #txt{
        width: 200px;

</style>

    <div onclick="counting()">
        <img src="legion_game_shop.jpg" height="120" width="120">

    function counting(){
        count++;
        console.log(count);
    }
    function key(){
        alert("keyboard event occured")
        document.getElementByTd("txt").style.
        backgroundColor="pink";
    }
</script>
